<div class="container">
    <form class="post-form">
        <div class="row">
            <div>subject</div>
            <input name="subject" [(ngModel)]="post.subject"/>
        </div>
        <div class="row">
            <div>body</div>
            <input name="body" [(ngModel)]="post.body"/>
        </div>
        <div class="row">
            <div>author</div>
            <input name="author" [(ngModel)]="post.author"/>
        </div>
        <div class="row">
            <div>created</div>
            <input name="created" [(ngModel)]="post.created"/>
        </div>
        <button (click)="save()">Save</button>
    </form>
</div>
