<div class="container">
    <form class="comment-form">
        <div class="row">
            <div>body</div>
            <input name="body" [(ngModel)]="comment.body"/>
        </div>
        <div class="row">
            <div>post</div>
            <input name="post" [(ngModel)]="comment.post"/>
        </div>
        <div class="row">
            <div>author</div>
            <input name="author" [(ngModel)]="comment.author"/>
        </div>
        <div class="row">
            <div>created</div>
            <input name="created" [(ngModel)]="comment.created"/>
        </div>
        <button (click)="save()">Save</button>
    </form>
</div>
